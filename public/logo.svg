<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffffff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Modern FP Monogram -->
  <g filter="url(#glow)">
    <!-- F Shape -->
    <path d="M70,60 L70,140 L90,140 L90,100 L120,100 L120,80 L90,80 L90,60 Z" fill="url(#whiteGradient)"/>
    
    <!-- P Shape -->
    <path d="M130,60 L130,140 L170,140 C180,140 185,130 185,120 C185,110 180,100 170,100 L150,100 L150,60 Z" fill="url(#whiteGradient)"/>
    
    <!-- P Inner Cutout -->
    <path d="M150,80 L165,80 C170,80 172,85 172,90 C172,95 170,100 165,100 L150,100 Z" fill="#000000" opacity="0.9"/>
  </g>
  
  <!-- Modern accent elements -->
  <circle cx="160" cy="65" r="8" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="75" cy="135" r="6" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Subtle geometric lines -->
  <line x1="60" y1="150" x2="80" y2="150" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="50" x2="190" y2="50" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Additional subtle glow effect -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.1"/>
</svg>